<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Schedular</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header -->
    <div class="bg-blue-500 h-[150px] w-full flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-4xl md:text-5xl text-white font-bold font-[Roboto]">Task Scheduler</h1>
        <p class="text-sm md:text-base text-white font-[Poppins] mt-4">
            Manage your tasks efficiently and stay organized every day.
        </p>
    </div>
    <!-- Input fields -->
    <div class="p-6 md:p-16 flex flex-col md:flex-row gap-4 items-center md:items-start">

        <!-- Task Input -->
        <input id="Input-task" class="outline-1 w-full md:w-1/4 p-2 border rounded" type="text"
            placeholder="Enter task..." />

        <!-- Priority Dropdown -->
        <select id="select-priority" name="task" class="outline-1 w-full md:w-1/4 p-2 border rounded">
            <option value="Top Priority">Top Priority</option>
            <option value="Middle Priority">Middle Priority</option>
            <option value="Less Priority">Less Priority</option>
        </select>

        <!-- Date Picker -->
        <input id="deadline-input" type="date" name="date" class="outline-1 w-full md:w-1/4 p-2 border rounded" />

        <!-- Add Task Button -->
        <button id="addTaskButton"
            class="outline-1 w-full md:w-[120px] p-2 rounded text-white bg-blue-500 hover:bg-blue-600 transition">
            Add Task
        </button>
    </div>
    <!-- Main body Section -->
    <div class="mt-2 max-w-6xl border border-gray-300 rounded lg:ml-16 p-4">
        <table class="w-full rounded">
            <thead>
                <tr class="bg-gray-200 text-left">
                    <th class="p-3">Task</th>
                    <th class="p-3">Priority</th>
                    <th class="p-3">Deadline</th>
                    <th class="p-3 flex items-center justify-between">
                        Action
                        <button id="clearAllBtn" class="ml-4 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                            Clear All
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tasklist">

            </tbody>

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
